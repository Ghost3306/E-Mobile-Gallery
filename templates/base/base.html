<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E Mobile Gallery</title>
     {% load static %}   
    <link rel="stylesheet" href="{% static 'css/accounts/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/accounts/register.css' %}">
    <link rel="stylesheet" href="{% static 'css/accounts/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/components/carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/components/car.css' %}">
    <link rel="stylesheet" href="{% static 'css/phones/phonecompo2.css' %}">
    <link rel="stylesheet" href="{% static 'css/phones/phonec2.css' %}">
    <link rel="stylesheet" href="{% static 'css/phones/phones3.css' %}">
    <link rel="stylesheet" href="{% static 'css/phones/phone4.css' %}">
    <link rel="stylesheet" href="{% static 'css/accounts/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/accounts/buynow1.css' %}">
    <link rel="stylesheet" href="{% static 'css/phones/cart.css' %}">
    <link rel="stylesheet" href="{% static 'css/phones/yourorders.css' %}">
    <script src={% static 'js/login.js' %}></script>
    <script src={% static 'js/register.js' %}></script>
    <script src={% static 'js/phones/carousel.js' %}></script>
    <script src={% static 'js/bootstrap.bundle.min.js' %}></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">E Mobile Gallery</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 120px;">
           
            </ul>
            
          </div>
          
          {% if request.user.first_name %}
            <div class="">
              <button class='userside' onclick="openNav()">Hello..{{user.first_name}} {{user.last_name}}</button>
            </div>
           
          {% else %}
          <div class="d-flex justify-content-around">
            <a class="nav-link mx-2" href="/login/?next={{ request.path }}">Login</a>
            <a class="nav-link mx-2" href="/register-user/">Register</a>
          </div> 

          {% endif %}
          
        </div>
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="/phone/yourorders/">Your Orders</a>
          <a href="/phone/cart/">Cart</a>
          <a href="/phone/savelater/">Save Later</a>
          <a href="/logout/?next={{ request.path }}">Logout</a>
        </div>
      </nav>
      <script>
        function openNav() {
          
          document.getElementById("mySidenav").style.width = "250px";
          document.getElementById("main").style.marginRight = "250px";
        }
        
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
          document.getElementById("main").style.marginLeft= "0";
        }
        </script>
      {% block start %}


      {% endblock %}

</body>
</html>
